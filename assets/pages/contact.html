<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link rel="stylesheet" href="../styles/style.css">
        <script src="./showData.js"></script>
        <link rel="shortcut icon" href="../images/Logo%20Amazing%20Events.ico"
            type="image/x-icon">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="container-fluid d-flex justify-content-around p-5">
                <img class="logo" src="../images/Logo%20Amazing$20Events.png"
                    alt="">
                <nav>
                    <a class="btn btn-primary" href="/index.html" role="button">Home</a>
                    <a class="btn btn-primary" href="./upcomingevents.html"
                        role="button">Upcoming
                        Events</a>
                    <a class="btn btn-primary" href="./pastevents.html"
                        role="button">Past
                        Events</a>
                    <a class="btn btn-primary" href="#"
                        role="button">Contact</a>
                    <a class="btn btn-primary" href="./stats.html"
                        role="button">Stats</a>
                </nav>
            </div>
        </header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form class="row g-3 p-5" action="../js/showData.js" method="get">
                        <div class="mb-3">
                            <label for="inputName" class="form-label">Name:</label>
                            <input type="text" class="form-control form-control-lg"
                                id="inputName">
                        </div>
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control form-control-lg"
                                id="inputEmail">
                        </div>
                        <div class="mb-3">
                            <label for="inputMsg" class="form-label form-control-lg">Mesagge Us</label>
                            <textarea class="form-control" id="inputMsg" rows="6"
                                placeholder="Por favor ingrese un texto"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <div class="container-fluid">
                <div class="row p-5 bg-secondary">
                    <div class=" col-6">
                        <div>
                            <img src="../images/instagram.ico"
                                alt="instagram"
                                class="rounded-circle">
                            <img src="../images/facebook.ico"
                                alt="facebook"
                                class="rounded-circle">
                            <img src="../images/whatsapp.ico"
                                alt="whatsapp"
                                class="rounded-circle">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="col-6">
                            <h2 class="cohort">FE06-TN</h2>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
        <script src="./showData.js"></script>
    </body>
</html>
